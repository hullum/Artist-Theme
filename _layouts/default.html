<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:image" content="{{ site.url }}/assets/img/external_share.jpg">

    <meta property="og:image:width" content="637" />
    <meta property="og:image:height" content="403" />

    <!-- <Custo></Custo>m CSS -->
    <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css">
    {% seo %}
  </head>
  <body>

    {% include nav.html %}



    <main id="panel">
      <button class='toggle-button'><span class='bar'></span><span class='bar'></span><span class='bar'></span></button>
      <div class='content-wrap'>
        {{ content }}
      </div>
    </main>


      {% include footer.html %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https:////ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ site.url }}/assets/js/function.js"></script>
    <script type="text/javascript" charset="utf-8" src="{{ site.url }}/assets/js/jquery.vide.js"></script>	
    <script>
        $().ready(function() {
          $('#video').tubular({videoId: 'bCzlRdnn6r8'}); // where idOfYourVideo is the YouTube ID.
        });
    </script>
  </body>
</html>
